on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  ai_review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install AI review
        run: pip install --no-cache-dir xai-review==0.39.0

      - name: Debug key
        run: |
          echo "Key length: ${#OPENROUTER_API_KEY}"
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Run AI Review
        env:
          # Use OpenRouter
          LLM__PROVIDER: "OPENROUTER"

          # WORKING FREE MODELS:
          # DeepSeek Chat (default)
          LLM__META__MODEL: "deepseek/deepseek-chat"

          # Alternative: DeepSeek Coder (better for Rust)
          # LLM__META__MODEL: "deepseek/deepseek-coder"

          # OpenRouter auth
          LLM__HTTP_CLIENT__API_TOKEN: ${{ secrets.OPENROUTER_API_KEY }}
          LLM__HTTP_CLIENT__API_URL: "https://openrouter.ai/api/v1"

          # GitHub config
          VCS__PROVIDER: "GITHUB"
          VCS__PIPELINE__OWNER: "Utkarsh89890"
          VCS__PIPELINE__REPO: "ai-review-test"
          VCS__PIPELINE__PULL_NUMBER: ${{ github.event.pull_request.number }}
          VCS__HTTP_CLIENT__API_URL: "https://api.github.com"
          VCS__HTTP_CLIENT__API_TOKEN: ${{ secrets.GH_PAT }}

        run: |
          ai-review run-inline
          ai-review run-context
          ai-review run-summary
