on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  ai_review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install AI review
        run: pip install --no-cache-dir xai-review==0.39.0

      - name: Debug key
        run: |
          KEY="${OPENROUTER_API_KEY}"
          echo "Length: ${#KEY}"
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

      - name: Run AI Review
        env:
          # Use OpenRouter as provider (note the double underscores)
          LLM__PROVIDER: "OPENROUTER"

          # Select free model (use one of these)
          # Option 1: DeepSeek R1 Distill Llama 70B (recommended for code review)
          LLM__META__MODEL: "deepseek/deepseek-r1-distill-llama-70b:free"
          
          # Option 2: DeepSeek R1 (full reasoning model)
          # LLM__META__MODEL: "deepseek/deepseek-r1:free"
          
          # Option 3: Qwen QwQ 32B (alternative reasoning model)
          # LLM__META__MODEL: "qwen/qwq-32b:free"

          # OpenRouter auth
          LLM__HTTP_CLIENT__API_TOKEN: ${{ secrets.OPENROUTER_API_KEY }}
          LLM__HTTP_CLIENT__API_URL: "https://openrouter.ai/api/v1"

          VCS__PROVIDER: "GITHUB"
          VCS__PIPELINE__OWNER: "Utkarsh89890"
          VCS__PIPELINE__REPO: "ai-review-test"
          VCS__PIPELINE__PULL_NUMBER: ${{ github.event.pull_request.number }}
          VCS__HTTP_CLIENT__API_URL: "https://api.github.com"
          VCS__HTTP_CLIENT__API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        run: |
          ai-review run-inline
          ai-review run-context
          ai-review run-summary
